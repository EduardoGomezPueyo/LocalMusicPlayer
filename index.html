<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" integrity="sha512-xnP2tOaCJnzp2d2IqKFcxuOiVCbuessxM6wuiolT9eeEJCyy0Vhcwa4zQvdrZNVqlqaxXhHqsSV1Ww7T2jSCUQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="favicon-16x16.png" type="image/gif" sizes="16x16">
</head>
<body class="bg-dark text-light">
    <div class="container" id="file-selector-container">
        <div class="vh-100 row align-items-center">
            <div class="col">
                <label for="formFileMultiple" class="h1">Start your day with something groovy üéµ</label>
                <br>
                <label class="h4 py-3">Select your <span class="fw-bold text-warning">folder </span>to create a playlist</label>
                <input class="form-control" type="file" id="file-selector" webkitdirectory multiple>
                <audio id="sound" controls class="d-none"></audio>
            </div>
        </div>
    </div>

    <div id="playlist-container" class="container bg-dark text-light d-none">
        <div class="vh-100 row align-items-center">
            <div class="play-container">
                <h1 class="mb-4">Here comes the <span class="text-warning">Sun</span> ‚òÄÔ∏è</h1>
                <ul id="playlist" class="list-group"></ul>

                <div class="container px-5 pt-5 d-flex justify-content-between">
                    <button class="toggle-play btn btn-outline-secondary me-2" id="stop-play"><i class="bi bi-play-fill"></i></button>
                    <div class="progress align-self-center" style="height: 20px;">
                        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="container d-flex justify-content-between px-5 mt-2">
                    <div>
                        <button class="previous-song btn btn-outline-secondary me-2 btn-sm" id="prev" data-order="-1"><i class="bi bi-chevron-double-left" data-order="-1"></i></button>
                        <button class="next-song btn btn-outline-secondary me-2 btn-sm"  id="next" data-order="+1"><i class="bi bi-chevron-double-right" data-order="+1"></i></button>
                    </div>
                    <p class="timer w-25"></p>
                    <input type="range" name="volume" class="player__slider w-50 form-range" min="0" max="1" step="0.05" value="1">
                </div>
            </div>
        </div>  
    </div>

   
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
